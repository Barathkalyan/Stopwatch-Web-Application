<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-heading">Stopwatch Web Application</h1>
    <div class="container">
        <div id="display">
            <span class="stopwatch-text">STOPWATCH</span>
            <span id="time">00:00:00</span>
        </div>
        <div class="buttons">
            <button onclick="startStopwatch()">Start</button>
            <button onclick="pauseStopwatch()">Pause</button>
            <button onclick="resetStopwatch()">Reset</button>
            <button onclick="lapTime()">Lap</button>
        </div>
        <ul id="laps"></ul>
    </div>
    <footer class="footer-box">
        <p class="footer-text">Created by T Barathkalyan</p>
        <a href="https://www.linkedin.com/in/t-barathkalyan-b4253328b/" target="_blank" class="linkedin-button">
            <img src="./linkedin.jpeg" alt="LinkedIn" class="linkedin-logo">LinkedIn Profile
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
